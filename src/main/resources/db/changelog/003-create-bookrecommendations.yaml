databaseChangeLog:
  - changeSet:
      id: 003
      author: yeechee
      preConditions:
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: bookrecommendations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_bookrecommendations
              - column:
                  name: adminName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: bookrecommendations
            columnNames: adminName, book_id
            constraintName: uq_bookrecommendations_admin_book
        - addForeignKeyConstraint:
            baseTableName: bookrecommendations
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_bookrecommendations_book
